<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Find Discord User</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Discord User Finder</h1>
    </header>

    <!-- User Input Section -->
    <section class="user-input">
      <label for="discordUser" class="input-label">Enter Discord Username:</label>
      <input type="text" id="discordUser" class="input-box" placeholder="Username#1234">
      <button id="findButton" class="find-button">Find</button>
    </section>

    <!-- Display User Info -->
    <section id="userInfo" class="user-info hidden">
      <h2>User Information</h2>
      <div id="userDetails"></div>
    </section>

    <!-- Error Message -->
    <section id="errorMessage" class="error-message hidden">
      <p>Invalid Discord username. Please try again.</p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
